<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">LK Weather Application</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#app">Weather App</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="card" id="app">
        <div class="search">
            <input type="text" class="form-control" placeholder="Enter city name" spellcheck="false">
            <button class="btn btn-primary"><img src="images/search.png"></button>
        </div>

        <div class="weather">
            <div class="item">
                <img src="images/rain.png" class="weather-icon">
                <small id="date">10:36 - Tuesday, 5 Oct '23</small>
            </div>
            <h1 class="temp">23Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="row">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind">15 km/hr</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
  <section class="footer_wrapper mt-3 mt-md-0">

      <div class="row align-items-center">
        <div class="col-lg-12 col-md-12">
          <ul class="list-unstyled d-flex justify-content-center justify-content-md-center justify-content-lg-center justify-content-sm-center social-icon mb-3 mb-md-0 share">

            <li><a href="http://linkedin.com"><img class="linkedin" src="https://cdn-icons-png.flaticon.com/128/4401/4401412.png"/></a></li>
            <li><a href="http://pinterest.com"><img class="pinterest" src="https://cdn-icons-png.flaticon.com/128/220/220780.png"/></a></li>
          </ul>
        </div>
        <div class="col-lg-4 col-md-12">
          <div class="copyright-text text-lg-start text-center mb-3 mb-lg-0"></div>
        </div>
      </div>
    </div>
